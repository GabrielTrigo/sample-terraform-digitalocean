name: Deploy Terraform + Ansible (DigitalOcean)

on:
  push:
    branches:
      - main
      - dev

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  deploy:
    name: Deploy to ${{ github.ref_name == 'main' && 'production' || 'development' }}
    runs-on: ubuntu-latest
    # container:
    # image: cytopia/ansible:latest

    env:
      ENVIRONMENT: ${{ github.ref_name == 'main' && 'prod' || 'dev' }}
      SSH_PUBLIC_KEY: ${{ secrets.SSH_PUBLIC_KEY }}
      DIGITALOCEAN_TOKEN: ${{ secrets.DIGITALOCEAN_TOKEN }}
      AWS_ACCESS_KEY_ID: ${{ secrets.DIGITALOCEAN_SPACES_ACCESS_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.DIGITALOCEAN_SPACES_SECRET_KEY }}
      AWS_DEFAULT_REGION: us-east-1
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.9.5

      - name: Terraform Init
        working-directory: infra/terraform
        run: |
          set -euo pipefail
          terraform init -backend-config="key=infra/${ENVIRONMENT}/terraform.tfstate"

      - name: Terraform Plan
        working-directory: infra/terraform
        run: |
          set -euo pipefail
          terraform plan -out=plan.tfplan \
            -var="image=ubuntu-25-04-x64" \
            -var="env_name=${ENVIRONMENT}" \
            -var="instance_size=s-1vcpu-512mb-10gb" \
            -var="public_key=${SSH_PUBLIC_KEY}" \
            -var="do_token=${DIGITALOCEAN_TOKEN}" \
            -var="spaces_access_id=${AWS_ACCESS_KEY_ID}" \
            -var="spaces_secret_key=${AWS_SECRET_ACCESS_KEY}"

      - name: Terraform Apply
        working-directory: infra/terraform
        run: |
          set -euo pipefail
          terraform apply -auto-approve plan.tfplan

      - name: Get Droplet IP
        id: get_ip
        working-directory: infra/terraform
        run: |
          set -euo pipefail
          droplet_ip=$(terraform output -raw droplet_ip)
          echo "droplet_ip=$droplet_ip" >> $GITHUB_OUTPUT

      # --- SSH & Ansible ----
      - name: Setup SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa

      - name: Cache pip packages
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('infra/ansible/requirements.txt') }}

      - name: Install Ansible (if not container)
        if: ${{ !startsWith(runner.container, 'cytopia/ansible') }}
        run: |
          python3 -m pip install --upgrade pip
          pip install ansible

      - name: Run Ansible Playbook
        working-directory: infra/ansible
        run: |
          set -euo pipefail
          ansible-playbook \
            -i "${{ steps.get_ip.outputs.droplet_ip }}," \
            playbooks/install-nginx.yml \
            -u root \
            --private-key ~/.ssh/id_rsa

      - name: Output Droplet Info
        run: |
          echo "‚úÖ Environment: ${{ env.ENVIRONMENT }}"
          echo "üåç Droplet IP: ${{ steps.get_ip.outputs.droplet_ip }}"
