name: Deploy Terraform + Ansible (DigitalOcean)

on:
  push:
    branches:
      - main
      - dev

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  ################################################################
  # 1. VALIDAÇÃO: Verifica a formatação e a sintaxe do código.
  ################################################################
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.9.5

      - name: Terraform Format Check
        working-directory: infra/terraform
        run: terraform fmt -check

      - name: Terraform Init (Validation)
        working-directory: infra/terraform
        run: terraform init -backend=false

      - name: Terraform Validate
        working-directory: infra/terraform
        run: terraform validate

      - name: Install Ansible Lint
        run: pip install ansible-lint

      - name: Run Ansible Lint
        working-directory: infra/ansible
        run: ansible-lint playbooks/install-nginx.yml

  ################################################################
  # 2. PLAN: Gera o plano de execução do Terraform.
  ################################################################
  plan:
    runs-on: ubuntu-latest
    needs: validate
    env:
      ENVIRONMENT: ${{ github.ref_name == 'main' && 'prod' || 'dev' }}
      TF_VAR_do_token: ${{ secrets.DIGITALOCEAN_TOKEN }}
      TF_VAR_public_key: ${{ secrets.SSH_PUBLIC_KEY }}
      TF_VAR_spaces_access_id: ${{ secrets.DIGITALOCEAN_SPACES_ACCESS_ID }}
      TF_VAR_spaces_secret_key: ${{ secrets.DIGITALOCEAN_SPACES_SECRET_KEY }}
      AWS_ACCESS_KEY_ID: ${{ secrets.DIGITALOCEAN_SPACES_ACCESS_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.DIGITALOCEAN_SPACES_SECRET_KEY }}
      AWS_DEFAULT_REGION: us-east-1
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.9.5

      - name: Terraform Init
        working-directory: infra/terraform
        run: |
          terraform init \
            -backend-config="key=infra/${ENVIRONMENT}/terraform.tfstate"

      - name: Terraform Plan
        working-directory: infra/terraform
        run: |
          # Passa as variáveis não-secretas
          terraform plan \
            -var="image=ubuntu-25-04-x64" \
            -var="env_name=${ENVIRONMENT}" \
            -var="instance_size=s-1vcpu-512mb-10gb" \
            -out=tfplan

      - name: Upload Plan Artifact
        uses: actions/upload-artifact@v4
        with:
          name: tfplan
          path: infra/terraform/tfplan
          retention-days: 1

  ################################################################
  # 3. APPLY: Aplica o plano
  ################################################################
  apply:
    runs-on: ubuntu-latest
    needs: plan
    env:
      ENVIRONMENT: ${{ github.ref_name == 'main' && 'prod' || 'dev' }}
      TF_VAR_do_token: ${{ secrets.DIGITALOCEAN_TOKEN }}
      TF_VAR_public_key: ${{ secrets.SSH_PUBLIC_KEY }}
      TF_VAR_spaces_access_id: ${{ secrets.DIGITALOCEAN_SPACES_ACCESS_ID }}
      TF_VAR_spaces_secret_key: ${{ secrets.DIGITALOCEAN_SPACES_SECRET_KEY }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.9.5

      - name: Download Plan Artifact
        uses: actions/download-artifact@v4
        with:
          name: tfplan
          path: infra/terraform

      - name: Terraform Init
        working-directory: infra/terraform
        run: |
          terraform init \
            -backend-config="key=infra/${ENVIRONMENT}/terraform.tfstate"

      - name: Terraform Apply
        working-directory: infra/terraform
        run: terraform apply -input=false tfplan

      - name: Get Droplet IP
        id: get_ip
        working-directory: infra/terraform
        run: |
          set -e
          droplet_ip=$(terraform output -raw droplet_ip)
          echo "droplet_ip=$droplet_ip" >> $GITHUB_OUTPUT

    # Disponibiliza o IP para o próximo job
    outputs:
      droplet_ip: ${{ steps.get_ip.outputs.droplet_ip }}

  ################################################################
  # 4. CONFIGURE: Roda o Ansible no IP criado.
  ################################################################
  configure:
    runs-on: ubuntu-latest
    needs: apply

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Ansible
        run: sudo apt-get update && sudo apt-get install -y ansible

      - name: Setup SSH key
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Create dynamic inventory
        working-directory: infra/ansible
        run: |
          echo "[droplets]" > hosts.ini
          echo "${{ needs.apply.outputs.droplet_ip }} ansible_user=root" >> hosts.ini

          echo "Inventário gerado:"
          cat hosts.ini

      - name: Run Ansible Playbook
        working-directory: infra/ansible
        run: |
          ssh-keyscan -H "${{ needs.apply.outputs.droplet_ip }}" >> ~/.ssh/known_hosts
          ansible-playbook -i hosts.ini playbooks/install-nginx.yml
