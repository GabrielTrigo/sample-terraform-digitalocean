name: Deploy Terraform + Ansible (DigitalOcean)

on:
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  ################################################################
  # 1. VALIDAÇÃO: Verifica a formatação e a sintaxe do código.
  ################################################################
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.13.4

      - name: Terraform Format Check
        working-directory: infra/terraform
        run: terraform fmt -check

      - name: Terraform Init (Validation)
        working-directory: infra/terraform
        run: terraform init -backend=false

      - name: Terraform Validate
        working-directory: infra/terraform
        run: terraform validate

      # - name: Install Ansible Lint
      #   run: pip install ansible-lint

      # - name: Run Ansible Lint
      #   working-directory: infra/ansible
      #   run: ansible-lint playbooks/setup-docker.yml

  ################################################################
  # 2. PLAN: Gera o plano de execução do Terraform.
  ################################################################
  plan:
    runs-on: ubuntu-latest
    needs: validate
    env:
      ENVIRONMENT: ${{ github.ref_name == 'main' && 'prod' || 'dev' }}
      TF_VAR_do_token: ${{ secrets.DIGITALOCEAN_TOKEN }}
      TF_VAR_spaces_access_id: ${{ secrets.DIGITALOCEAN_SPACES_ACCESS_ID }}
      TF_VAR_spaces_secret_key: ${{ secrets.DIGITALOCEAN_SPACES_SECRET_KEY }}
      AWS_ACCESS_KEY_ID: ${{ secrets.DIGITALOCEAN_SPACES_ACCESS_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.DIGITALOCEAN_SPACES_SECRET_KEY }}
      AWS_DEFAULT_REGION: us-east-1
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.13.4

      - name: Terraform Init
        working-directory: infra/terraform
        run: terraform init -backend-config="key=infra/${ENVIRONMENT}/terraform.tfstate"

      - name: Terraform Plan
        working-directory: infra/terraform
        run: terraform plan -var-file="environments/${ENVIRONMENT}.tfvars" -out=tfplan

      - name: Upload Plan Artifact
        uses: actions/upload-artifact@v4
        with:
          name: tfplan
          path: infra/terraform/tfplan
          retention-days: 1

  ################################################################
  # 3. APPLY: Aplica o plano
  ################################################################
  apply:
    runs-on: ubuntu-latest
    needs: plan
    env:
      ENVIRONMENT: ${{ github.ref_name == 'main' && 'prod' || 'dev' }}
      TF_VAR_do_token: ${{ secrets.DIGITALOCEAN_TOKEN }}
      TF_VAR_spaces_access_id: ${{ secrets.DIGITALOCEAN_SPACES_ACCESS_ID }}
      TF_VAR_spaces_secret_key: ${{ secrets.DIGITALOCEAN_SPACES_SECRET_KEY }}
      AWS_ACCESS_KEY_ID: ${{ secrets.DIGITALOCEAN_SPACES_ACCESS_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.DIGITALOCEAN_SPACES_SECRET_KEY }}
      AWS_DEFAULT_REGION: us-east-1
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.13.4

      - name: Download Plan Artifact
        uses: actions/download-artifact@v4
        with:
          name: tfplan
          path: infra/terraform

      - name: Terraform Init
        working-directory: infra/terraform
        run: terraform init -backend-config="key=infra/${ENVIRONMENT}/terraform.tfstate"

      - name: Terraform Apply
        working-directory: infra/terraform
        run: terraform apply -input=false tfplan

      - name: Get Droplet IP
        id: get_ip
        working-directory: infra/terraform
        run: |
          set -e
          droplet_ip=$(terraform output -raw droplet_ip)
          echo "droplet_ip=$droplet_ip" >> $GITHUB_OUTPUT

    # Disponibiliza o IP para o próximo job
    outputs:
      droplet_ip: ${{ steps.get_ip.outputs.droplet_ip }}
